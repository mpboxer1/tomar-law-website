<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomar Law Associates</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #002147;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #00162e;
      padding: 15px 0;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 25px;
      font-weight: bold;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #004080;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #002147, #004080);
      color: white;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover;
      opacity: 0.3;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.3em;
    }

    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section h2 {
      text-align: center;
      color: #002147;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .section p {
      text-align: center;
      font-size: 1.1em;
      max-width: 800px;
      margin: 0 auto;
    }

    .gallery {
      padding: 60px 20px;
      background-color: #fff;
      max-width: 1200px;
      margin: auto;
    }

    .gallery h2 {
      text-align: center;
      color: #002147;
      margin-bottom: 30px;
    }

    .gallery-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery-image {
      width: 100%;
      max-width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 25px 10px;
      margin-top: 40px;
      font-size: 0.95em;
    }

  </style>
</head>
<body>

  <header>
    <h1>Tomar Law Associates</h1>
  </header>

  <nav>
    <a href="#about">About Us</a>
    <a href="#areas">Practice Areas</a>
    <a href="#services">Our Services</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to Tomar Law Associates</h1>
      <p>Providing expert legal services with a personal touch.</p>
    </div>
  </div>

  <div class="gallery" id="gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery-images">
      <img src="gallery1.jpg.jpg" alt="Gallery 1" class="gallery-image">
      <img src="gallery2.jpg.jpg" alt="Gallery 2" class="gallery-image">
      <img src="gallery3.jpg.jpg" alt="Gallery 3" class="gallery-image">
      <img src="gallery4.jpg.jpg" alt="Gallery 4" class="gallery-image">
      <img src="gallery5.jpg.jpg" alt="Gallery 5" class="gallery-image">
      <img src="gallery6.jpg.jpg" alt="Gallery 6" class="gallery-image">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Tomar Law Associates. All rights reserved.</p>
  </footer>

</body>
</html>
